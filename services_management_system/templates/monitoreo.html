<!DOCTYPE html>
<html lang="es_MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitoreo de Servicios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block estilos %}{% endblock %} {% block scripts %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100 bg-dark">
    <div class="container-fluid flex-grow-1">
      <header class="row">
        <div class="col-sm-12 bg-primary">
          <div
            class="d-flex justify-content-between align-items-center px-5 py-3"
          >
            <h1 class="text-white mb-0">Monitoreo de Servicios</h1>
            <nav class="p-0 d-flex flex-column">
              <ul
                class="nav nav-pills nav-fill gap-2 p-1 small"
                style="
                  --bs-nav-link-color: var(--bs-white);
                  --bs-nav-pills-link-active-color: var(--bs-white);
                  --bs-nav-pills-link-active-bg: var(--bs-dark);
                "
              >
                <li class="nav-item">
                  <button
                    class="nav-link active rounded-5 mb-2"
                    data-bs-toggle="tab"
                    type="button"
                  >
                  <a href="/registerServer">
                    Registrar servidor
                  </a>
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link active rounded-5 mb-2"
                    data-bs-toggle="tab"
                    type="button"
                  >
                  <a href="/registerService">
                    Registrar servicio
                  </a>
                  </button>
                </li>
                <li class="nav-item">
                  <button
                    class="nav-link active rounded-5 mb-2"
                    data-bs-toggle="tab"
                    type="button"
                  >
                  <a href="/serverAdministrator">
                    Administrar servers
                  </a>
                  </button>
                </li>
                <li class="nav-item">
                  <a
                    href="/logout"
                    class="nav-link rounded-5 mb-2"
                    role="button"
                  >
                    Cerrar sesión
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <section class="row flex-grow-1">
        <div class="col-sm-12">
          <div class="d-flex justify-content-center align-items-center">
<div class="container mt-3">
    <br><br>
    <table class="table">
    <thead class="table-primary">
      <tr>
        <th>IP/Nombre</th>
        <th>Servicio</th>
        <th>Status</th>
	<th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success" id="tablaMonitoreo">
        <td id="nameIP">192.168.0.14</td>
        <td id="servicio">MariaDB</td>
        <td id="status">Encendido</td>
	<td>
      	    <button type="button" class="btn btn-success btn-sm" id="IniciarS">Iniciar</button>
      	    <button type="button" class="btn btn-warning btn-sm" id="ReiniciarS">Reiniciar</button>
            <button type="button" class="btn btn-danger btn-sm" id="ApagarS">Apagar</button>
	</td>
      </tr>
    </tbody>
  </table>
</div>
            {% block contenido %}{% endblock %}
          </div>
        </div>
      </section>
    </div>
    <footer class="bg-secondary text-white text-center py-3 mt-auto">
      <div class="container">
        <h4>Universidad Veracruzana</h4>
      </div>
    </footer>
  </body>
</html>
