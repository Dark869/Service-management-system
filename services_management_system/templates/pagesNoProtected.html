<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block estilos %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">
    <div class="container-fluid flex-grow-1">
        <header class="row">
            <div class="col-sm-12 bg-primary">
                <div class="m-5 d-flex justify-content-center align-items-center">
                    <h1 class="text-white">{% block encabezado %}{% endblock %}</h1>
                </div>
            </div>
        </header>
        <section class="row flex-grow-1">
            <div class="col-sm-12">
                <div class="m-5 d-flex justify-content-center align-items-center">
                    {% block contenido %}{% endblock %}
                </div>
            </div>
        </section>
    </div>
    <footer class="bg-secondary text-white text-center py-3 mt-auto">
        <div class="container">
            <h4>Universidad Veracruzana</h4>
        </div>
    </footer>
</body>
</html>
