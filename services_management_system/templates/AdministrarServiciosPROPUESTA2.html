<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    {% block estilos %}{% endblock %}
    {% block scripts %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 bg-dark">
    <div class="container-fluid flex-grow-1">
        <header class="row">
            <div class="col-sm-12 bg-primary">
                <div class="d-flex justify-content-between align-items-center px-5 py-3">
                    <h1 class="text-white mb-0">{% block encabezado %}{% endblock %}</h1>
                    <nav class="d-flex align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Men√∫</button>
                            <ul class="bg-primary dropdown-menu dropdown-menu-end nav-fill gap-2 p-1 small shadow-sm" style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                                <li class="nav-item dropdown-item">
                                    <button class="nav-link active rounded-5 mb-2" data-bs-toggle="tab" type="button">Registrar servidor</button>
                                </li>
                                <li class="nav-item dropdown-item">
                                    <button class="nav-link rounded-5 mb-2" data-bs-toggle="tab" type="button">Levantar servidor</button>
                                </li>
                                <li class="nav-item dropdown-item">
                                    <button class="nav-link rounded-5 mb-2" data-bs-toggle="tab" type="button">Administrar servidor</button>
                                </li>
                                <li class="nav-item dropdown-item">
                                    <button class="nav-link rounded-5 mb-2" data-bs-toggle="tab" type="button">Monitorizar servidores</button>
                                </li>
                                <li class="nav-item dropdown-item">
                                    <button class="nav-link rounded-5 mb-2" data-bs-toggle="tab" type="button">CERRAR SESION</button>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <section class="row flex-grow-1">
            {% block contenido %}{% endblock %}
        </section>
    </div>
    <footer class="bg-secondary text-white text-center py-3 mt-auto">
        <div class="container">
            <h4>Universidad Veracruzana</h4>
        </div>
    </footer>
</body>
</html>
